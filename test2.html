<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">

    <title>To-Do List</title>
</head>

<body class="bg-light p-5">

    <div class="container bg-white p-5 rounded">
        <h2 class="mb-4">To-Do List</h2>

        <div class="mb-3">
            <!-- Input fields to add new tasks and due dates -->
            <input type="text" id="todoInput" class="form-control mb-2" placeholder="Add a new task...">
            <input type="date" id="todoDate" class="form-control mb-2">

            <!-- Color Dropdown -->
            <select id="colorSelect" class="form-select mb-2">
                <option value="">Default</option>
                <option value="bg-primary">Blue</option>
                <option value="bg-success">Green</option>
                <option value="bg-warning">Yellow</option>
                <option value="bg-danger">Red</option>
                <option value="bg-info">Teal</option>
            </select>

            <!-- Subtasks -->
            <button class="btn btn-primary mt-2" onclick="addSubtaskField()">Add Subtask</button>
            <div id="subtasks" class="mt-2"></div>

            <!-- Tasks -->
            <button class="btn btn-primary mt-2" onclick="addTask()">Add Task</button>
        </div>

        <!-- Display tasks -->
        <ul id="todoList" class="list-group">
            <!-- (will be populated with JavaScript) -->
        </ul>
    </div>

    <!-- Animation (gif) for task completion -->
    <div id="celebration" class="position-fixed bottom-0 end-0 mb-5 me-5" style="z-index: 9999; display: none;">
        <img src="https://content.presentermedia.com/files/animsp/00007000/7179/stick_figure_party_celebration_lg_wm.gif" width="150" alt="Celebration">
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script2.js"></script>

</body>

</html>
